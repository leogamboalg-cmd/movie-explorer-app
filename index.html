<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MovieApp | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>

<body>

    <!-- NAVBAR -->
    <header class="navbar">
        <div class="nav-left">
            ðŸŽ¬ <span>MovieApp</span>
        </div>

        <div class="nav-right">
            <span class="welcome">Welcome, !</span>
            <a href="profile.html"><button class="nav-btn star">Profile</button></a>
            <button id="logoutBtn" class="nav-btn">Logout</button>
        </div>
    </header>

    <!-- SEARCH BAR -->
    <form id="searchForm">
        <div class="search-bar">
            <input id="searchBar" type="text" placeholder="Search for a movie...">
            <button>Search</button>
        </div>
    </form>
    <!-- MAIN LAYOUT -->
    <main class="layout">

        <!-- MAIN CONTENT -->
        <section class="content">

            <!-- RECENTLY VIEWED -->
            <section id="recentSection" class="row-section hidden">
                <div class="row-header">
                    <h2>Recently Viewed</h2>
                </div>
                <div id="recentMoviesRow" class="movie-row"></div>
            </section>

            <!-- TRENDING -->
            <section class="row-section">
                <div class="row-header">
                    <h2>Trending Today</h2>
                </div>
                <div id="trendingRow" class="movie-row"></div>
            </section>

            <!-- GENRES -->
            <section class="row-section">
                <div class="row-header">
                    <h2>Browse Genres</h2>
                </div>
                <div class="genre-row">
                    <div class="genre-pill">Action</div>
                    <div class="genre-pill">Drama</div>
                    <div class="genre-pill">Comedy</div>
                    <div class="genre-pill">Horror</div>
                    <div class="genre-pill">Sci-Fi</div>
                </div>
            </section>

        </section>


        <!-- FRIENDS PLACEHOLDER -->
        <!-- FRIENDS SIDEBAR -->
        <aside class="friends">
            <h3>Friends</h3>

            <!-- ADD FRIEND -->
            <form id="addFriendForm" action="">
                <div class="add-friend">
                    <input type="text" id="addFriendInput" placeholder="Username">
                    <button type="submit" id="addFriendBtn">Search user</button>
                </div>
            </form>

            <p class="hint">Your friends will appear here.</p>

            <!-- FRIEND LIST (PLACEHOLDERS FOR NOW) -->
            <div class="friend-placeholder"></div>
            <div class="friend-placeholder"></div>
            <div class="friend-placeholder"></div>
        </aside>
        <div id="toast"></div>

        <script src="js/api.js"></script>
        <script src="js/authCheck.js"></script>
        <script>
            requireAuth();
        </script>
        <script src="js/navbar.js"></script>
        <script src="js/toast.js"></script>
        <script src="js/search.js"></script>
        <script src="js/findUser.js"></script>
        <script src="js/home.js"></script>
        <script src="js/logout.js"></script>
    </main>

</body>

</html>
